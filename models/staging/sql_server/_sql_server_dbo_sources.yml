sources:
  - name: sql_server_dbo
    schema: sql_server_dbo
    database: "{{ env_var('DBT_ENVIRONMENTS') }}_BRONZE_DB"
    quoting:
      database: false
      schema: false
      identifier: false
    freshness:
      warn_after:
        count: 24
        period: hour
      error_after:
        count: 1000
        period: hour
    tables:
      - name: addresses
        loaded_at_field: _fivetran_synced
        columns:
          - name: address_id
            description: "id de la direccion"
            tests:
              - not_null
              - unique
          - name: zipcode
            description: "codigo postal"
          - name: country
            description: "pais"
          - name: address
            description: "direccion"
            tests:
              - not_null
          - name: state
            description: "estado eeuu al que pertenece"
          - name: _fivetran_deleted
            description: "cuando se borro el dato"
          - name: _fivetran_synced
            description: "cuando se ingesto"
            tests:
              - not_null
      - name: events
        loaded_at_field: _fivetran_synced
        columns:
          - name: event_id
            description: "identificador del evento"
            tests:
              - not_null
              - unique
          - name: page_url
            description: "url de la pagina"
          - name: event_type
            description: "tipo de envento"
          - name: user_id
            description: "identificador de usuario"
          - name: product_id
            description: "identificador producto"
          - name: session_id #puede haber mas eventos en la misma sesiion
            description: "identificador de sesion"
          - name: created_at # si ha pulsado un boton tiene que tener una hora
            description: "cuando fue creado"
            tests:
              - not_null
          - name: order_id
            description: "identificador de pedido"
          - name: _fivetran_deleted
            description: "cuando se borro el registro"
          - name: _fivetran_synced
            description: "cuando se ingesto"
            tests:
              - not_null
      - name: orders
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id
            description: "identificador de pedido"
            tests:
              - not_null
              - unique
          - name: shipping_service
            description: "servicio postal que reparte el pedido"
          - name: shipping_cost
            description: "coste del envio"
          - name: address_id
            description: "idenficador de direccion"
          - name: created_at # no puede haber un pedido sin hora
            description: "creado en"
            tests:
              - not_null
          - name: promo_id
            description: "identificador de promo"
          - name: estimated_delivery_at
            description: "estimado de envio"
          - name: order_cost
            description: "coste del pedido"
          - name: user_id
            description: "identificador de usuario"
          - name: order_total
            description: "total del pedido"
          - name: delivered_at
            description: "enviado a"
          - name: tracking_id
            description: "identificador de tracking del envio"
          - name: status
            description: "estatus del pedido"
          - name: _fivetran_deleted
            description: "borrado del registro"
          - name: _fivetran_synced
            description: "cuando se ingesto el registro"
            tests:
              - not_null
      - name: order_items
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id
            description: "identificador de pedido"
            tests:
              - not_null
          - name: product_id
            description: "identificador de producto"
            tests:
              - not_null
          - name: quantity
            description: "cantidad"
          - name: _fivetran_deleted
            description: "cuando fue borrado el registro"
          - name: _fivetran_synced
            description: "cuando fue ingestado el dato"
            tests:
              - not_null
      - name: products
        loaded_at_field: _fivetran_synced
        columns:
          - name: product_id
            description: "identificador de producto"
            tests:
              - not_null
              - unique
          - name: price
            description: "precio"
          - name: name
            description: "nombre del producto"
          - name: inventory
            description: "inventario"
          - name: _fivetran_deleted
            description: "cuando se borro el registro"
          - name: _fivetran_synced
            description: "cuando se ingesto el registro"
            tests:
              - not_null
      - name: promos
        loaded_at_field: _fivetran_synced
        columns:
          - name: promo_id
            description: "identificador de promo"
            tests:
              - not_null
              - unique
          - name: discount
            description: "descuento"
          - name: status
            description: "estatus de la promocion"
          - name: _fivetran_deleted
            description: "cuando se borro el registro"
          - name: _fivetran_synced
            description: "cuando se ingesto el registro"
            tests:
              - not_null
      - name: users
        loaded_at_field: _fivetran_synced
        columns:
          - name: user_id
            description: "identificador de usuario"
            tests:
              - not_null
              - unique
          - name: updated_at
            description: "actualizado en"
          - name: address_id
            description: "identificador de direccion"
          - name: last_name
            description: "apellido"
          - name: created_at
            description: "creado en"
            tests:
              - not_null
          - name: phone_number
            description: "numero de telefono"
          - name: total_orders
            description: "total del pedido"
          - name: first_name
            description: "nombre"
          - name: email
            description: "email"
          - name: _fivetran_deleted
            description: "cuando se borro el registro"
          - name: _fivetran_synced
            description: "cuando se ingesto el dato"
            tests:
              - not_null
